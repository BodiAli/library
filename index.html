<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/book.png">
    <title>Library</title>
  </head>
  <body>
    <header>
      <div class="intro">
        <h1>A free responsive library</h1>
      </div>
      <p>Brought to you by Bodi Ali</p>
      <button class="started" >GET STARTED</button>
    </header>
    <main>
      <div class="main-row">
        <button id="add">+Add Book</button>
        <dialog>
          <p>Add new book</p>
          <form method="dialog">
          <input id="title" name="title" type="text" placeholder="Title" required>
          <input id="author" name="author" type="text" placeholder="Author" required>
          <input id="pages" oninput="javascript: if (this.value.includes('-')){this.setCustomValidity('Please enter a positive number!')}else {this.setCustomValidity('')}"
          name="pages" type="number" placeholder="Number of pages" required>
          <div class="flexbox">
            <label for="read">Have you read it?</label>
            <input type="checkbox" name="read" id="read">
          </div>
          <button type="submit">Submit</button>
          </form>
        </dialog>
      </div class="main-row">
      <div id="book-library">
        
      </div>
      <footer><p id="copyright"></p></footer>
    </main>
    <script src="main.js"></script>
  </body>
</html>
